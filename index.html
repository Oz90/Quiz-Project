<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Özgür's Quiz</title>
  </head>
  <body>
    <h1>Quiztime!</h1>

    <div class="topContainer">
      <div class="nameDiv">
          <label for="">What is your name?</label>
          <input type="text" id="playerNameInput">
      </div>
      <div class="numberOfQuestionsContainer">
        <label for="">Choose your prefered number of questions</label>
        <select name="" class="numberOfQuestions">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="buttonDiv">
        <button class="btn startBtn" type="button" id="button">
          Start quiz
        </button>
      </div>
    </div>
    <div class="questions">
      <!-- Created in JS -->
    </div>

    <script src="./script.js"></script>
    <script src="./questionset.js"></script>
    <script src="./question.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
